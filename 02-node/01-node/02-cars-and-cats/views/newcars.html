<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/stylesheets/mystyle.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="  https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <title>Ninja Form</title>
</head>
<body>

    <div class="container">
        <div class="title">Add new car!!</div>
        <form>
            <div class="form-group row">
                  <label for="model" class="col-sm-2 col-form-label">Model</label>
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
            </div> 
            <div class="form-group row">
                <label for="make" class="col-sm-2 col-form-label">Make</label>
                <div class="col-sm-10">
                  <div class="input-group mb-3">
                    <select class="custom-select" id="make">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="form-group row">
              <label for="year" class="col-sm-2 col-form-label">year</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <select class="custom-select" id="year">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>  
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Image Url</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              </div>
            </div>           
        </form>
    </div>
</body>
</html>
